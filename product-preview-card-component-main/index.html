<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/styles.css">

   
</head>
<body>
  <div class="container">
  <img src="images/image-product-desktop.jpg" class="mainImage" alt="Product img">
  <div class="run">
    <nav>P E R F U M E </nav>
    
    <h1> Essence Eau De Parfum</h1>
    
    <p>floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      
      <div class="price">
        <h2 class="newPrice">$149.99</h2>
        <span class="oldPrice">$169.99</span>
      </div>

      <button class="button">
        <img src="./images/icon-cart.svg" class="cartIcon" alt="">
        <span>Add to cart</span>
      </button>
    </div>
  </div>
  
   
</body>
</html>
